{% extends 'shapefiles/base.html' %}

{% block header %}Directions{% endblock %}

{% block css %}
<style type="text/css">
    #map {
        height: 600px;
    }
</style>
{% endblock %}

{% block js %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/maps.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/directions.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#map').directions({markers: "{% url api_dispatch_list 'v1' 'place' %}"});
    });
</script>
{% endblock %}

{% block content %}
    <div id="map"></div>
{% endblock %}

{% block sidebar %}
    <h3>Places</h3>
    <ul id='places'></ul>
{% endblock %}
